<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
</head>
<style>
    .check {
        transform:scale(3.5);
        opacity:0.9;
        cursor:pointer;
        padding-top: 40px;
        margin-bottom: 40px;
        margin-left: 25px;
    }
    
    .habrs_name{
        padding-top: 40px;
        margin-bottom: 40px;
        margin-left: 30px;
    }
    body {
        font-family: Arial;
        font-size: 16px;
        color: #C0C0C0;
     }
</style>
<body>

<section>
    <h1>Выберите хабы</h1>
    <form>
      
      <input class="check" type="checkbox" id="programming" name="options" value="programming">
      <label for="programming" class="habrs_name">Программирование *</label>
      <br>
      
      <input type="checkbox" class="check" id="infosecurity" name="options" value="infosecurity">
      <label for="infosecurity" class="habrs_name">Информационная безопасность *</label>
      <br>
      
      <input type="checkbox" class="check" id="popular_science" name="options" value="popular_science">
      <label for="popular_science" class="habrs_name">Научно-популярное</label>
      <br>
      
      <input type="checkbox" class="check" id="itcompanies" name="options" value="itcompanies">
      <label for="itcompanies" class="habrs_name">IT-компании</label>
      <br>
      
      <input type="checkbox" class="check" id="DIY" name="options" value="DIY">
      <label for="DIY" class="habrs_name">DIY или Сделай сам</label>
      <br>
      
      <input type="checkbox" class="check" id="machine_learning" name="options" value="machine_learning">
      <label for="machine_learning" class="habrs_name">Машинное обучение *</label>
      <br>
      
      <input type="checkbox" class="check" id="artificial_intelligence" name="options" value="artificial_intelligence">
      <label for="artificial_intelligence" class="habrs_name">Искусственный интеллект</label>
      <br>
      
      <input type="checkbox" class="check" id="hr_management" name="options" value="hr_management">
      <label for="hr_management" class="habrs_name">Управление персоналом *</label>
      <br>
      
      <input type="checkbox" class="check" id="read" name="options" value="read">
      <label for="read" class="habrs_name">Читальный зал</label>
      <br>
      
      <input type="checkbox" class="check" id="python" name="options" value="python">
      <label for="python" class="habrs_name">Python *</label>
      <br>
      
    </form>

    <div id="buttons">
        <button id="btnTime" onclick="sendTgData();">Подтвердить</button>
    </div>

</section>

<script type="application/javascript">
    Telegram.WebApp.ready();
    
    var habr_types = [];
    
    tg.MainButton.textColor = "#C0C0C0";
    tg.MainButton.color = "#2cab37";
    
    tg.MainButton.show();

    function sendTgData() {
      var options = document.getElementsByName('options');
      for (var i = 0; i < options.length; i++) {
        if (options[i].checked) {
            habr_types.push(options[i].value);
        }
      }
     Telegram.WebApp.sendData(habr_types.toString());
    }

</script>
</body>
</html>
