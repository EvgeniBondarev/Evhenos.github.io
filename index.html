<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
</head>

<body>

<section>
    <h1>Select Options</h1>
    <form>
      <label for="option1">Option 1</label>
      <input type="checkbox" id="option1" name="options" value="Option 1">
      <br>
      <label for="option2">Option 2</label>
      <input type="checkbox" id="option2" name="options" value="Option 2">
      <br>
      <label for="option3">Option 3</label>
      <input type="checkbox" id="option3" name="options" value="Option 3">
      <br>
    </form>

    <div id="buttons">
        <button id="btnTime" onclick="sendTgData();">Подтвердить</button>
    </div>

</section>

<script type="application/javascript">
    Telegram.WebApp.ready();
    var selectedOptions = [];
    function sendTgData(spam) {
      var options = document.getElementsByName('options');
      for (var i = 0; i < options.length; i++) {
        if (options[i].checked) {
            selectedOptions.push(options[i].value);
        }
      }
     Telegram.WebApp.sendData(selectedOptions.toString());
    }

</script>
</body>
</html>
